<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item no-lines>
        <img src="../../assets/imgs/logo.png"/>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="username" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Entrar</button>
      </div>

    </ion-list>
  </form>

</ion-content>
