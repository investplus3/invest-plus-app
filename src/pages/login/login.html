<ion-content padding>
  <ion-list style="background: transparent !important;">

    <ion-item no-lines text-center>
      <img src="../../assets/imgs/logo.png" />
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-buttons padding>
      <button ion-button color="tertiary" block (click)="login()">Entrar</button>
      <button ion-button clear color="tertiary" block (click)="register()">Não tem conta? Faça seu cadastro</button>
    </ion-buttons>

  </ion-list>

</ion-content>
