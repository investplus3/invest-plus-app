<ion-content padding>
  <ion-slides #slides>
    <ion-slide *ngFor="let profile of profiles">
      <h4>{{profile.label}}</h4>
      <ng-container *ngIf="profile.type == 'month'">
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" [placeholder]="profile.placeholder" [ngModel]=profile.value></ion-datetime>
        </ion-item>
      </ng-container>
      <ng-container *ngIf="profile.type != 'month'">
        <ion-item>
          <ion-input [type]="profile.type" [placeholder]="profile.placeholder" [ngModel]=profile.value></ion-input>
        </ion-item>
      </ng-container>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <button type="submit" float-left ion-button color="tertiary" class="btnPrev" (click)="prevSlide()">Voltar</button>
  <button type="submit" float-right ion-button color="tertiary" class="btnNext" (click)="nextSlide()">Pr√≥ximo</button>
</ion-footer>
