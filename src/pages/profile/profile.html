<ion-content padding>
  <ion-slides #slides>

    <ion-slide *ngFor="let profile of profiles">
      <h4>{{profile.label}}</h4>
      <ion-item>
        <ion-input type="{{profile.type}}" placeholder="{{profile.placeholder}}" value={{profile.value}}></ion-input>
      </ion-item>
    </ion-slide>



  </ion-slides>


</ion-content>

<ion-footer no-border>
