<ion-header>
  <!-- <ion-navbar>
    <ion-title text-center>Perfil</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding>
  <ion-slides #slides>

    <ion-slide>
      <h4>E aí, qual é o seu nome?</h4>
      <ion-item>
        <ion-input type="text" placeholder="Digite seu nome completo"></ion-input>
      </ion-item>
    </ion-slide>

    <ion-slide >
        <h4>Fulano , me diz agora tua data de nascimento.</h4>
        <ion-item>
          <ion-datetime displayFormat="MMM DD YYYY" placeholder="click aqui." [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
    </ion-slide>

    <ion-slide >
        <h4>Conta aí, Fulano , qual é a tua meta?</h4>
        <ion-item>
          <ion-input type="text" placeholder="digite aqui.."></ion-input>
        </ion-item>
    </ion-slide>

    <ion-slide >
        <h4>Massa, vamos te ajudar nisso! Qual é o valor que queres alcançar?</h4>
        <ion-item>
          <ion-input type="text" placeholder="digite aqui.."></ion-input>
        </ion-item>
    </ion-slide>

    <ion-slide >
        <h4>Já ta acabando tá?! Qual teu e-mail?</h4>
        <ion-item>
          <ion-input type="text" placeholder="e-mail"></ion-input>
        </ion-item>
    </ion-slide>

    <ion-slide >
        <h4>Pra finalizar, a senha super secreta</h4>
        <ion-item>
          <ion-input type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>
    </ion-slide>

  </ion-slides>

    <button type="submit" float-left ion-button  color="primary" class="btnPrev" (click)="prevSlide()">Prev</button>
    <button type="submit" float-right ion-button color="primary" class="btnNext" (click)="nextSlide()">Next</button>


</ion-content>
